<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RACE</title>
</head>
<body>
    <div class="header">
        <h1>Racing Timer <span>App</span></h1>
    </div>
    <div class="display"></div>
    <div>
        <button id="click" onclick="displayTime()">Display Fastest Time</button>
    </div>
    <div>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    <div class="times"></div>
    <div id="runners"></div>
    <script src="script.js"></script>
</body>
</html>
